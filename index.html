<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion style</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--Style-->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="fashion">
        <div class="fashion__container">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="discount">
                  <p class="discount__text">DISCOUNT UP to</p>
                  <span class="discount__percent">70%</span>
                  <div></div>
                </div>
                <h2 class="fashion__title">
                  <img src="./assets/img/vallen.svg" alt="Vallen" />
                </h2>
                <p class="fashion__sub-title">fashion style</p>
                <div class="fashion__text-box">
                  <div>
                    <p class="fashion__description first__description">
                      sign up to our newsletter
                    </p>
                    <p class="fashion__description second__description">
                      get more discount information and subscribe
                    </p>
                    <a class="fashion__link" href="#"
                      >(www.yourbrand.com/signup)</a
                    >
                  </div>
                  <p class="fashion__vertical-text">
                    Lorem Ipsum is simply dummy text of the printing and
                    typesetting
                  </p>
                </div>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
